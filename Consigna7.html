<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Consigna 7</title>
    </head>
    <body>
        <form>
            <form action="" method="post">
                <div>
                    <div>
                        <label for="name">Nombre: </label>
                        <input type="text" value="" placeholder="Ingrese su Nombre">
                    </div>
                    <div>
                        <label for="age">Edad: </label>
                        <input id="age" type="number" value="" placeholder="Ingrese su Edad" min="1" max="300">                        
                    </div>
                    <div>
                        <label for="nacionalidad">Nacionalidad: </label>
                        <select name="Nacionalidad" id="nacionalidad">
                            <option value="AR">Argentino</option>
                            <option value="MX">Mexicano</option>
                            <option value="BR">Brasilero</option>
                            <option value="CL">Chileno</option>
                            <option value="PR">Paraguayo</option>
                        </select>
                    </div>
                    <div>
                        <label for="date">Fecha de inscripcion</label>
                        <div>
                            <input type="date" name="Fecha de inscripcion" id="date">
                        </div>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <div>
                            <input type="email" name="Email" id="email">
                        </div>
                    </div>
                    <div>
                        <label for="beca">Posee beca</label>
                        <div>
                            <input type="checkbox" name="beca" id="beca">
                        </div>
                    </div>
                </div>
                <input type="button" value="Ingresar">

            </form>
        </form>
    </body>
</html>
